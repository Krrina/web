<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>апчхи</title>
    <style>
        /* Стиль для полоски */
        .top-bar {
            background-color: #333; /* Коричневый цвет (или любой другой) */
            height: 40px; /* Высота полоски */
            width: 100%; /* Ширина на всю страницу */
        }

        /* Дополнительный стиль для контента (чтобы не прилипал к полоске) */
        main {
            padding-top: 20px; /* Отступ сверху */
            padding-left: 20px; /* Отступ слева, чтобы отодвинуть контент от края*/
        }
    </style>
</head>
<body>

    <div class="top-bar"></div>

    <main>
        <h1>Контент страницы</h1>
        <p>Здесь будет основной контент страницы.</p>
    </main>

</body>
</html>
